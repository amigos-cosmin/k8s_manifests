apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.namespace}}
  labels:
    app: nginx
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: {{.Values.namespace}}
        image: {{.Values.image}}
        ports:
        - containerPort: 80